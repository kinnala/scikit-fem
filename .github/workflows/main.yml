name: tests
on: [push, pull_request]

jobs:
  run_tests_310_nix:
    runs-on: ubuntu-latest
    name: Python 3.10 (Nix)
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3
      - name: "Cache Nix store"
        uses: actions/cache@v3.0.8
        id: nix-cache
        with:
          path: /tmp/nixcache
          key: "nixdeveloppython310"
      - name: "Install Nix"
        uses: cachix/install-nix-action@v17
        with:
          install_url: "https://releases.nixos.org/nix/nix-2.11.0/install"
      - name: "Import Nix store cache"
        if: "steps.nix-cache.outputs.cache-hit == 'true'"
        run: "nix copy --from /tmp/nixcache ./#devShells.x86_64-linux.default --no-require-sigs"
      - name: "Run tests"
        run: 'nix develop --command bash -c "flake8 skfem && sphinx-build -W -a -b html docs docs/_build && sphinx-build -a -b doctest docs docs/_build && pytest"'
      - name: "Export Nix store cache"
        if: "steps.nix-cache.outputs.cache-hit != 'true'"
        run: "nix copy --to /tmp/nixcache ./#devShells.x86_64-linux.default --no-require-sigs"
