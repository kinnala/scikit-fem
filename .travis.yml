language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
cache:
  directories:
    - .gmsh
install:
  - sudo apt-get update
  - sudo apt-get install gmsh libsuitesparse-dev
  - cd .gmsh
  - wget -nc http://gmsh.info/bin/Linux/gmsh-4.5.2-Linux64.tgz
  - tar zvxf gmsh-4.5.2-Linux64.tgz
  - sudo cp gmsh-4.5.2-Linux64/bin/gmsh /usr/bin
  - cd ..
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n scikit-fem python=$TRAVIS_PYTHON_VERSION nomkl numpy scipy matplotlib ipython pip
  - source activate scikit-fem
  - pip install meshio pacopy==0.1.2 pygmsh pyamg flake8
script:
  - flake8 skfem || travis_terminate 1;
  - python -m unittest discover

jobs:
  include:
    - stage: deploy
      script: skip
      python: 3.7
      deploy:
        provider: pypi
        user: knl
        password:
          secure: ""
        on:
          tags: true
          branch: master
